spring:
  application:
    name: bbmovie-stream

  kafka:
    consumer:
      enable-auto-commit: false
      auto-offset-reset: earliest
      properties:
        max.poll.interval.ms: 300000
        max.poll.records: 10
    listener:
      ack-mode: manual
    producer:
      retries: 3
      properties:
        retry.backoff.ms: 3000
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  sql:
    init:
      mode: always
server:
  port: 8082