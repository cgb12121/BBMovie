spring:
  application:
    name: bbmovie-stream

  kafka:
    consumer:
      enable-auto-commit: false
      auto-offset-reset: earliest
      properties:
        max.poll.interval.ms: 300000
        max.poll.records: 10
    listener:
      ack-mode: manual
    producer:
      retries: 3
      properties:
        retry.backoff.ms: 3000
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  sql:
    init:
      mode: always
server:
  port: 8082

video:
  streaming:
    storage-path: ${VIDEO_STORAGE_PATH:videos/}
    chunk-size: 1048576  # 1MB
    enable-hls: true
    enable-dash: false
    max-concurrent-streams: 100
    require-authentication: true
    max-file-size: 5368709120  # 5GB
    allowed-formats:
      - mp4
      - webm
      - ogg
      - avi
      - mov
      - mkv
    hls-segment-duration: "10"
    hls-playlist-type: "vod"