  token: ${MAIL_SENDER_TOKEN}

huggingface:
  api:
    key: ${HUGGING_FACE_BBMOVIE_API_KEY}

sms:
  speed-sms:
    api-access-token: ${SPEED_SMS_API}
    brand-name: ${SPEED_SMS_BRAND_NAME}

