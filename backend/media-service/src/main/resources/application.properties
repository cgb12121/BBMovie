spring.application.name=media-service
server.port=8083

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/movie_service_db}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Eureka Configuration
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true

# NATS Configuration
nats.url=${NATS_URL:nats://localhost:4222}
nats.transcode.subject=${NATS_TRANSCODE_SUBJECT:media.status.update}
nats.movie.published.subject=${NATS_MOVIE_PUBLISHED_SUBJECT:movie.published}
