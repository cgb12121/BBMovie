app:
  jwt-secret: ${JWT_SECRET}
  jwt-expiration-milliseconds: ${JWT_EXPIRATION}
  jwt-refresh-expiration-milliseconds: ${JWT_REFRESH_EXPIRATION}

  verification-token-expiration-minutes: 15

  frontend:
    url: http://localhost:3000


spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  sql:
    init:
      mode: always
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=600s
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    default-encoding: UTF-8
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD}
      database: 0
      

#  elasticsearch:
#    uris: http://localhost:9200
#    username:
#    password:
#    connection-timeout: 1s
#    socket-timeout: 1s


logging:
  level:
    org:
      springframework:
        security: DEBUG


cloudinary:
  cloud-name: a
  api-key: a
  api-secret: a


huggingface:
  api:
    key: ${HUGGING_FACE_BBMOVIE_API_KEY}


server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css


