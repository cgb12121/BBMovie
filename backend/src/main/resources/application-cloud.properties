# Profile 
spring.config.activate.on-profile=cloud

# Datasource (Cloud)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA and Hibernate
spring.jpa.hibernate.ddl-auto=validate  # No auto DDL in production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# SQL Initialization
spring.sql.init.mode=never  # No init in production

# Cache (Caffeine)
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=3600s  # Larger cache, 1-hour expiry

# Mail
spring.mail.host=${MAIL_HOST:smtp.sendgrid.net}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME:apikey}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

# Thymeleaf
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Redis (Cloud)
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.database=${REDIS_DB:0}
spring.data.redis.ssl.enabled==${REDIS_SSL:true}  # Enable SSL for secure connection

# App Settings
app.jwt-secret=${JWT_SECRET}  # Must be provided, no fallback
app.jwt-expiration-milliseconds=${JWT_EXPIRATION:900000}  # 15 minutes
app.jwt-refresh-expiration-milliseconds=${JWT_REFRESH_EXPIRATION:604800000}  # 7 days
app.frontend.url=${FRONTEND_URL:https://your-app-domain.com}

# Server
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.ssl.enabled=${SSL_ENABLED:false}  # Enable if using HTTPS
server.ssl.key-store=${SSL_KEYSTORE}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}