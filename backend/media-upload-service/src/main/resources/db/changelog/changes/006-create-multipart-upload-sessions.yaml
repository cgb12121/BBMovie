databaseChangeLog:
  - changeSet:
      id: 006-create-multipart-upload-sessions
      author: bbmovie
      changes:
        - createTable:
            tableName: multipart_upload_sessions
            columns:
              - column:
                  name: id
                  type: BINARY(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: upload_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: bucket
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: object_key
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: minio_upload_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: total_chunks
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: total_size_bytes
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: chunk_size_bytes
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: completed
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_multipart_upload_id
            tableName: multipart_upload_sessions
            columns:
              - column:
                  name: upload_id
        - createIndex:
            indexName: idx_multipart_expires_at
            tableName: multipart_upload_sessions
            columns:
              - column:
                  name: expires_at

