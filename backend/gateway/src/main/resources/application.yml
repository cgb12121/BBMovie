spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth
              uri: http://localhost:8080
              predicates:
                - Path=/api/auth/**,/devices/**,/.well-known/**
              filters:
                -  StripPrefix=0
          discovery:
            locator:
              enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost

server:
  port: 8765