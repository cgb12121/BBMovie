spring:
  autoconfigure:
    exclude:
      - org.springframework.cloud.gateway.config.GatewayRedisAutoConfiguration
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: oauth2_login_route
              uri: lb://auth
              predicates:
                - Path=/oauth2/**
              metadata:
                public: true
            - id: auth_route
              uri: lb://auth
              predicates:
                - Path=/api/auth/**
              metadata:
                public: true
              filters:
                - name: RewritePath
                  args:
                    regexp: /api/auth(?<remaining>/.*)
                    replacement: /auth${remaining}
            - id: public_route
              uri: lb://movie-service
              predicates:
                - Path=/api/public/**
              metadata:
                public: true
              filters:
                - name: RewritePath
                  args:
                    regexp: /api/public(?<remaining>/.*)
                    replacement: /public${remaining}
            - id: device_route
              uri: lb://auth
              predicates:
                - Path=/api/device/**
              filters:
                - name: RewritePath
                  args:
                    regexp: /api/device(?<remaining>/.*)
                    replacement: /device${remaining}
            - id: jwks_route
              uri: lb://auth
              predicates:
                - Path=/.well-known/jwks.json
              metadata:
                public: true
              filters:
                - RewritePath=/.well-known/jwks.json, /.well-known/jwks.json
            - id: movie_route
              uri: lb://movie-service
              predicates:
                - Path=/api/movies/**,/api/reviews/**
              filters:
                - name: RewritePath
                  args:
                    regexp: /api/(movies|reviews)(?<remaining>/.*)
                    replacement: /${remaining}
            - id: user_route
              uri: lb://user-service
              predicates:
                - Path=/api/users/**,/api/payments/**
              filters:
                - name: RewritePath
                  args:
                    regexp: /api/(users|payments)(?<remaining>/.*)
                    replacement: /${remaining}
            - id: payment_route
              uri: lb://payment-service
              predicates:
                - Path=/api/payment/**
              filters:
                - name: RewritePath
                  args:
                    regexp: /api/payment(?<remaining>/.*)
                    replacement: /api/payment${remaining}
            - id: subscription_route
              uri: lb://payment-service
              predicates:
                - Path=/api/subscription/**,/api/v1/subscription/**
              filters:
                - name: RewritePath
                  args:
                    regexp: /api/(subscription|v1/subscription)(?<remaining>/.*)
                    replacement: /api/${remaining}
            - id: search_route
              uri: lb://bbmovie-search
              predicates:
                - Path=/api/search/**
              filters:
                - name: RewritePath
                  args:
                    regexp: /api/search(?<remaining>/.*)
                    replacement: /search${remaining}
            - id: watchlist_route
              uri: lb://watchlist-quarkus
              predicates:
                - Path=/api/watchlist/**
              filters:
                - name: RewritePath
                  args:
                    regexp: /api/watchlist(?<remaining>/.*)
                    replacement: /api/watchlist${remaining}
            - id: ai_route
              uri: lb://ai-assistant-service
              predicates:
                - Path=/api/v1/chat/**,/api/v1/sessions/**,/api/v1/messages/**,/api/v1/admin/**
              filters:
                - name: RewritePath
                  args:
                    regexp: /api/v1/(?<type>chat|sessions|messages|admin)(?<remaining>/.*)
                    replacement: /api/v1/${type}${remaining}
          httpclient:
            response-timeout: 5s
            connect-timeout: 5000
          default-filters:
            - name: Retry
              args:
                retries: 3
                statuses: BAD_GATEWAY
                methods: GET, POST, PUT, DELETE
                backoff:
                  firstBackoff: 1s
                  maxBackoff: 5s
                  factor: 2
                  basedOnPreviousValue: true
          globalcors:
            cors-configurations:
              '[/**]':
                  allowedOrigins: "http://localhost:5173"
                  allowedMethods: "*"
                  allowedHeaders: "*"
                  allowCredentials: true
  data:
    redis:
      host: localhost
      port: 6379
      database: 0

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

gateway:
  config:
    security:
      enabled: true
      api-key-header: X-Api-Key

ip:
  filter:
    enabled: true
  ipinfo:
    token: ${IP_INFO_TOKEN}
  vpnapi:
    api-key: ${VNP_API_API_KEY}
  ipapi:
    api-key: ${IP_API_KEY}

logging:
  level:
    Bucket4j: DEBUG


bucket4j:
  enabled: true
  default-http-content-type: application/json
  default-http-status-code: 429
  default-http-response-body: '{ "message": "Too many requests!" }'
  filters:
    # API endpoints - stricter limits
    - url: /api/.*
      rate-limits:
        - plan: ANONYMOUS
          bandwidths:
            - capacity: 20
              time: 1
              unit: minutes
        - plan: FREE
          bandwidths:
            - capacity: 100
              time: 1
              unit: hours
            - capacity: 30
              time: 1
              unit: minutes
        - plan: PREMIUM
          bandwidths:
            - capacity: 5000
              time: 1
              unit: hours
            - capacity: 200
              time: 1
              unit: minutes

    # Public endpoints - more lenient
    - url: /public/.*
      rate-limits:
        - plan: ANONYMOUS
          bandwidths:
            - capacity: 100
              time: 1
              unit: minutes
        - plan: FREE
          bandwidths:
            - capacity: 500
              time: 1
              unit: hours
        - plan: PREMIUM
          bandwidths:
            - capacity: 10000
              time: 1
              unit: hours

    # Heavy operations - very strict
    - url: /api/export/.*
      rate-limits:
        - plan: ANONYMOUS
          bandwidths:
            - capacity: 5
              time: 1
              unit: hours
        - plan: FREE
          bandwidths:
            - capacity: 10
              time: 1
              unit: hours
            - capacity: 3
              time: 1
              unit: minutes
        - plan: PREMIUM
          bandwidths:
            - capacity: 100
              time: 1
              unit: hours
            - capacity: 20
              time: 1
              unit: minutes

    # AI service operations - chat endpoint is heavy due to AI processing
    - url: /api/v1/chat/.*
      rate-limits:
        - plan: ANONYMOUS
          bandwidths:
            - capacity: 5
              time: 1
              unit: hours
        - plan: FREE
          bandwidths:
            - capacity: 10
              time: 1
              unit: hours
            - capacity: 3
              time: 1
              unit: minutes
        - plan: PREMIUM
          bandwidths:
            - capacity: 100
              time: 1
              unit: hours
            - capacity: 20
              time: 1
              unit: minutes
    # Other AI service endpoints - less restrictive but still API endpoints
    - url: /api/v1/(sessions|messages|admin)/.*
      rate-limits:
        - plan: ANONYMOUS
          bandwidths:
            - capacity: 20
              time: 1
              unit: minutes
        - plan: FREE
          bandwidths:
            - capacity: 100
              time: 1
              unit: hours
            - capacity: 30
              time: 1
              unit: minutes
        - plan: PREMIUM
          bandwidths:
            - capacity: 5000
              time: 1
              unit: hours
            - capacity: 200
              time: 1
              unit: minutes


server:
  port: 8765
