spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webflux:
          # Static routing => hardcode url => no scale
#          routes:
#            - id: auth
#              uri: http://localhost:8080
#              predicates:
#                - Path=/auth/**,/devices/**,/.well-known/**
#              filters:
#                -  StripPrefix=0
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
#              predicates:
#                - Path="/{serviceId}/**"
          routes:
            - id: auth_route
              uri: lb://auth
              predicates:
                - Path=/api/auth/**,/api/device/**,/.well-known/jwks.json
              filters:
                - name: RewritePath
                  args:
                    regexp: /api/(auth|device)(?<remaining>/.*)
                    replacement: /$1${remaining}
                - RewritePath=/.well-known/jwks.json, /.well-known/jwks.json

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true


server:
  port: 8765