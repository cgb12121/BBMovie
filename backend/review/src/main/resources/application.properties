# Kafka Configuration
kafka.bootstrap.servers=localhost:9092

# Logging Configuration
logging.level.io.micronaut.security.token=DEBUG
logging.level.io.micronaut.security.token.jwt=DEBUG
logging.level.io.micronaut.security.token.jwt.validator=DEBUG
logging.level.io.micronaut.security.token.jwt.generator=DEBUG
logging.level.io.micronaut.security.token.jwt.endpoints=DEBUG
logging.level.io.micronaut.discovery=DEBUG
logging.level.io.micronaut.http.client=DEBUG