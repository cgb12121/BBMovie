# Micronaut Server Configuration
micronaut.server.port=8082
micronaut.application.name=review-app

micronaut.security.authentication=bearer
micronaut.security.token.jwt.enabled=true
micronaut.security.token.jwt.signatures.jwks.spring-jwks.url=http://localhost:8080/.well-known/jwks.json
micronaut.security.token.bearer.enabled=true
micronaut.security.token.bearer.header-name=Authorization
micronaut.security.token.bearer.prefix=Bearer
micronaut.security.token.roles-name=role
micronaut.security.token.name-key=sub

